version: 2
jobs:
  build:
    working_directory: ~/work
    docker:
      - image: circleci/node:11.1.0-stretch
    steps:
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --recursive --init

      - run: npm ci

      - run: npm run build

      - store_artifacts:
          path: build

      - persist_to_workspace:
          root: ~/work
          paths:
            - build

  deploy:
    working_directory: ~/work
    docker:
      - image: circleci/node:11.1.0-stretch
    steps:
      - add_ssh_keys:
          fingerprints:
            - "66:b9:ab:c6:0e:0f:83:06:e9:1c:19:0a:19:02:10:d3"

      - attach_workspace:
          at: ~/work

      - run:
          name: Add github.com to ~/.ssh/known_hosts
          command: |
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts

      - run:
          name: Set git user and email
          command: |
            git config --global user.name $GH_NAME
            git config --global user.email $GH_EMAIL

      - deploy:
          name: Deploy
          working_directory: ~/work/build
          command: |
            git init
            git checkout --orphan master
            git add -A
            git commit --allow-empty -m '(⋈◍＞◡＜◍)。✧♡ [skip ci]'
            git remote add origin $CIRCLE_REPOSITORY_URL
            git push -n -f origin master

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: dev
