name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main
        with:
          submodules: true

      - uses: actions/setup-node@main
        with:
          node-version: 17

      - run: yarn
      - run: yarn parcel build --no-source-maps src/index.html
      - run: |
          cp src/CNAME dist/
          cp icon/cocoa.ico dist/favicon.ico
          cp icon/cocoa-512.jpg dist/icon.jpg

      - run: tar cvf build.tar.xz dist

      - uses: actions/upload-artifact@main
        with:
          name: site
          path: build.tar.xz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'

    steps:
      - uses: actions/download-artifact@main
        with:
          name: site

      - run: tar xvf build.tar.xz

      - name: Deploy
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd dist
          git init
          git config user.name "GitHub Actions"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git switch --orphan master
          git add -A
          git commit --allow-empty -m "(⋈◍＞◡＜◍)。✧♡ "
          git push -f "https://${GITHUB_ACTOR}:${TOKEN}@github.com/${GITHUB_REPOSITORY}" HEAD
